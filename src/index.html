        var computedLineHeightContainers = document.querySelectorAll('.compute-line-height');

        setLineHeight(computedLineHeightContainers);

        window.addEventListener('resize', function() {
          setLineHeight(computedLineHeightContainers);
        });

        function setLineHeight(containers) {
          for ( var i = 0; i < containers.length; i++ ) {
            containers[i].style.lineHeight = calculateLineHeight(containers[i].clientWidth) + 'em';
          }
        }

        function calculateLineHeight(lineWidth) {
          var gr = 1.61803398875;

          var optimalLine = getOptimalLineDimensions(16, gr);

          return (
            gr - ( ( 1 / ( 2 * gr ) ) * ( 1 - ( lineWidth / optimalLine.width ) ) )
          );
        }

        function getOptimalLineDimensions(fontSize, ratio) {
          return {
            height: fontSize * ratio,
            width: Math.pow( (fontSize * ratio), 2 )
          }
        }
      })();
    </script>
